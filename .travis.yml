language: python
services: [docker]
matrix:
    include:
    -   env: REPO=python3.8-nightly BRANCH=ubuntu/bionic
    -   env: REPO=python3.8-nightly BRANCH=ubuntu/xenial
env:
    global:
    # GH_TOKEN
    -   secure: ""
before_install:
-   openssl aes-256-cbc -K $encrypted_8070d0a1622f_key -iv $encrypted_8070d0a1622f_iv -in gpg.tar.enc -out gpg.tar -d
-   tar -C ~/.gnupg -xf gpg.tar
install: sudo apt-get update && sudo apt-get install -y git-buildpackage
script: bin/travis-update-nightly "$REPO" "$BRANCH"
